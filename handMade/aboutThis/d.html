function find(target,nums){
    let arr=[];
    const len=nums.length;
    let  l=r=sum=0;
    let res=len+1;
    while(r<len){
        sum=sum+nums[r++];
        while(sum>=target){
            if(res>=r-l){
                res=r-l;
                arr.push([l,r-1]);
            }
            sum=sum-nums[l++];
        }
    }
    return res>len?[]:arr;
}
