<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        img {
            margin-top:50px;
            width: 800px;
            /* display: block; */
        }
    </style>
</head>
<body>
    <img src="./start.png" data-url="./0.png">
    <img src="./start.png" data-url="./1.png">
    <img src="./start.png" data-url="./2.png">
    <img src="./start.png" data-url="./3.png">
    <img src="./start.png" data-url="./4.png">

    <script>
        var imgs =[ ...document.getElementsByTagName('img')]
        scrollFn();
        window.onscroll=scrollFn;
        function scrollFn() {
            var clietH = window.innerHeight || document.documentElement.clientHeight || document.body.clientHeight;
            var scrollTop = document.documentElement.scrollTop || window.pageYOffset ||  document.body.scrollTop;
            var count=0,deleteArr=[];
            imgs.forEach((item,index) =>{
                let eleTop = item.offsetTop
                let isShow = scrollTop + clietH - eleTop
                if (isShow > 0) {
                    item.setAttribute('src', item.getAttribute('data-url')) 
                    console.log(`item${index}加载完成`)
                    deleteArr.push(item);
                }
                if(deleteArr.length===imgs.length){
                    document.removeEventListener('scroll', scrollFn)
                    console.log('全部加载done')
                }
            })
        };

    </script>
</body>
</html>
